<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dương Thái Tân's CV</title>
    <!-- Include PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #pdf-viewer-container {
            margin: 20px auto;
            width: 80%;
            height: 90vh; /* Điều chỉnh chiều cao để phù hợp với kích thước màn hình */
            position: relative;
            overflow: hidden;
        }
        #pdf-viewer {
            display: block;
            width: 100%;
            height: 100%;
        }
        #download-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        #download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="pdf-viewer-container">
        <div id="pdf-viewer"></div>
        <a href="assets/cv/Information.pdf" id="download-btn" download="Dương_Thái_Tân_CV.pdf">Download CV</a>
    </div>

    <script>
        // Sử dụng PDF.js để hiển thị PDF
        pdfjsLib.getDocument('assets/cv/Information.pdf').promise.then(function(pdf) {
            // Lấy trang đầu tiên
            pdf.getPage(1).then(function(page) {
                var scale = 1; // Tùy chỉnh tỷ lệ
                var viewport = page.getViewport({scale: scale});

                // Tạo một thẻ canvas để vẽ trang PDF lên đó
                var canvas = document.createElement('canvas');
                var context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Thêm thẻ canvas vào phần hiển thị PDF
                document.getElementById('pdf-viewer').appendChild(canvas);

                // Vẽ trang PDF lên canvas
                page.render({
                    canvasContext: context,
                    viewport: viewport
                });
            });
        });
    </script>
</body>
</html>
